<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #content {
            padding: 50px;
        }
    </style>
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#" lang="id">Bahasa Indonesia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" lang="en">English</a>
            </li>
        </ul>
    </nav>

    <!-- Konten -->
    <div id="content" class="container mt-4">
        <h1 class="display-4">Selamat datang di halaman web kami!</h1>
        <p class="lead">Selamat datang di halaman web kami. Ini adalah contoh halaman web sederhana dengan pilihan bahasa.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>
    <script>
        // Script untuk mengatur perubahan bahasa
        const langLinks = document.querySelectorAll('nav a');

        langLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const lang = this.getAttribute('lang');
                changeLanguage(lang);
            });
        });

        function changeLanguage(lang) {
            const content = document.getElementById('content');
            if (lang === 'id') {
                content.innerHTML = `
                    <h1 class="display-4">Selamat datang di halaman web kami!</h1>
                    <p class="lead">Selamat datang di halaman web kami. Ini adalah contoh halaman web sederhana dengan pilihan bahasa.</p>
                `;
                langLinks.forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector('a[lang="id"]').classList.add('active');
            } else if (lang === 'en') {
                content.innerHTML = `
                    <h1 class="display-4">Welcome to our website!</h1>
                    <p class="lead">Welcome to our website. This is a simple web page example with language options.</p>
                `;
                langLinks.forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector('a[lang="en"]').classList.add('active');
            }
        }
    </script>
</body>

</html>
